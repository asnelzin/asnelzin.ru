<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Alexander Nelzin</title>
</head>
<body>
<div class="container">
    <div class="persona">
        <img src="img/web-avatar400.jpg" class="photo" alt="Alexander Nelzin"/>
    </div>
    <div class="content-position">
        <div class="content">
            <h1 class="name">Alexander Nelzin</h1>
            <ul class="contacts list">
                <li class="email piece">
                    <a class="link" href="mailto:asnelzin@gmail.com">
                        <div class="label">E-mail</div>
                        <div class="icon"><i class="fa fa-envelope"></i></div>
                        <div class="value">asnelzin@gmail.com</div>
                    </a>
                </li>
                <li class="location piece">
                    <a class="link" href="">
                        <div class="label">Location</div>
                        <div class="icon"><i class="fa fa-map-marker"></i></div>
                        <div class="value">Saint-Petersburg, Russia</div>
                    </a>
                </li>
                <li class="phone piece">
                    <a class="link" href="">
                        <div class="label">Phone</div>
                        <div class="icon"><i class="fa fa-phone"></i></div>
                        <div class="value">+7 911 773 27 07</div>
                    </a>
                </li>
            </ul>
            <ul class="links list">
                <li class="github piece">
                    <a class="link" href="https://github.com/asnelzin">
                        <div class="icon"><i class="fa fa-github"></i></div>
                        <span class="service">GitHub</span>
                        <span class="dash">/</span>
                        <span class="login">asnelzin</span>
                    </a>
                </li>
                <li class="twitter piece">
                    <a class="link" href="https://twitter.com/asnelzin">
                        <div class="icon"><i class="fa fa-twitter"></i></div>
                        <span class="service">Twitter</span>
                        <span class="dash">/</span>
                        <span class="login">asnelzin</span>
                    </a>
                </li>
                <li class="vk piece">
                    <a class="link" href="https://vk.com/asnelzin">
                        <div class="icon"><i class="fa fa-vk"></i></div>
                        <span class="service">Vk</span>
                        <span class="dash">/</span>
                        <span class="login">asnelzin</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<!--<script src="{% static 'js/bootstrap.min.js' %}"></script>-->
</body>
</html>
